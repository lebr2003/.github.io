<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>

    <!-- Fügen Sie den Auth0 JavaScript-Tag hinzu -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <!-- HTML-Inhalt Ihrer Startseite -->
    <h1>Willkommen auf der Startseite!</h1>
    
    <!-- Login-Button -->
    <button onclick="loginWithAuth0()">Login mit Auth0</button>

    <!-- Skript für Auth0-Integration -->
    <script>
        // Initialisierung von Auth0
        const auth0 = new auth0.WebAuth({
            domain: 'lebr2003.eu.auth0.com',
            clientID: 'SE5RkKe9X0QtqKleczkKG37w8elgJrOk',
            redirectUri: 'https://apotheke.leanderbrunar.net/Anmelden/callback',
        });

        // Funktion für Auth0-Login
        function loginWithAuth0() {
            auth0.authorize();
        }
    </script>
</body>
</html>
