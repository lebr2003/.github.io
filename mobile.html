<script>
    // Funktion zur Überprüfung und Verwaltung von Tabs
    function checkAndOpenTab(url) {
        // Überprüfen, ob offene Tabs im sessionStorage gespeichert sind
        const openTabs = JSON.parse(sessionStorage.getItem('openTabs')) || {};

        // Setzen eines eindeutigen Namens für den Tab basierend auf der URL
        const tabName = encodeURIComponent(url); // URL wird kodiert, um als Name verwendet zu werden

        if (openTabs[tabName] && !openTabs[tabName].closed) {
            // Wenn der Tab existiert und nicht geschlossen wurde, fokussiere den Tab (ohne neu zu laden)
            openTabs[tabName]();
        } else {
            // Andernfalls ein neues Tab öffnen (der Name wird auf die URL gesetzt)
            const newTab = window.open(url, tabName);
            // Speichern des neuen Tabs im sessionStorage
            openTabs[tabName] = newTab;
            sessionStorage.setItem('openTabs', JSON.stringify(openTabs));
        }
    }

    // Event-Listener für Links setzen
    document.addEventListener("DOMContentLoaded", () => {
        // Alle Links auf der Seite finden
        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", event => {
                event.preventDefault(); // Verhindere das Standardverhalten (Neuladen der Seite)
                const url = event.target.href; // Die URL des Links

                // Die Funktion zur Tab-Prüfung und -Öffnung aufrufen
                checkAndOpenTab(url);
            });
        });
    });

    // Beim Schließen der Seite alle Tabs im sessionStorage als geschlossen markieren
    window.addEventListener("beforeunload", () => {
        const openTabs = JSON.parse(sessionStorage.getItem('openTabs')) || {};
        for (const tabName in openTabs) {
            if (openTabs[tabName] && !openTabs[tabName].closed) {
                openTabs[tabName].close(); // Tab schließen
            }
        }
        sessionStorage.setItem('openTabs', JSON.stringify({})); // Leeren des sessionStorage beim Schließen
    });



    // Funktion, um den Access Token aus der URL zu extrahieren
    function getAccessToken() {
        const hash = window.location.hash.substring(1); // Entferne das '#' von der URL
        const params = new URLSearchParams(hash);
        return params.get("access_token");
    }

    // Funktion, um den Access Token im LocalStorage zu speichern
    function saveAccessTokenToLocalStorage(token) {
        localStorage.setItem("access_token", token);
    }

    // Funktion, um den Access Token aus dem LocalStorage zu holen
    function getAccessTokenFromLocalStorage() {
        return localStorage.getItem("access_token");
    }

    // Funktion, um zu überprüfen, ob der Token gültig ist, indem ein API-Aufruf zu Dropbox gemacht wird
    function checkTokenValidity(token) {
        return new Promise((resolve, reject) => {
            const url = 'https://api.dropboxapi.com/2/users/get_current_account';
            const headers = new Headers();
            headers.append('Authorization', 'Bearer ' + token);

            fetch(url, {
                method: 'POST',
                headers: headers,
            })
            .then(response => {
                if (response.ok) {
                    resolve(true);  // Der Token ist gültig
                } else {
                    resolve(false); // Der Token ist ungültig
                }
            })
            .catch(error => {
                reject(false); // Fehler beim Abrufen der Account-Informationen, Token ungültig
            });
        });
    }

    // Hauptlogik zur Überprüfung des Tokens und Weiterleitung
    window.onload = function() {
        const accessTokenFromUrl = getAccessToken();  // Den Access Token aus der URL holen

        if (accessTokenFromUrl) {
            // Speichern des Tokens im LocalStorage
            saveAccessTokenToLocalStorage(accessTokenFromUrl);
            // Umleitung ohne Token in der URL (um die URL sauber zu halten)
            window.location.hash = '';
        }

        const accessToken = getAccessTokenFromLocalStorage();  // Den Access Token aus dem LocalStorage holen

        if (!accessToken) {
            // Falls kein Access Token vorhanden ist, Weiterleitung zum Login
            window.location.href = 'login.html';
        } else {
               // Token Überprüfung
            checkTokenValidity(accessToken)
                .then(isValid => {
                    if (!isValid) {
                        // Wenn der Token ungültig ist, Weiterleitung zum Login
                        window.location.href = 'login.html';
                    } else {
                        // Token ist gültig, normaler Inhalt der Seite laden
                        console.log("Token gültig: " + accessToken);

                        // Überprüfen, ob es ein nicht mobiles Gerät ist und weiterleiten
                        if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                            window.location.href = 'index.html';  // Weiterleitung zur normalen Seite
                        }
                    }
                })
                .catch(error => {
                    // Bei Fehlern die Weiterleitung zum Login durchführen
                    window.location.href = 'login.html';
                });
        }
    };

</script>
